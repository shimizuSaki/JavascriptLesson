<main>
<pre>
    □forのつかいどころ
    好きな回数だけ処理を走らせたいとき

    □forEachのつかいどころ
    要素数を気にしないで書くことができる
    配列の要素の数だけ回すなど。

    □mapのつかいどころ
    配列の各要素に何らかの処理をして別の配列を作りたい場合に便利

    □filterのつかいどころ
    データを条件によって仕分けたいとき
