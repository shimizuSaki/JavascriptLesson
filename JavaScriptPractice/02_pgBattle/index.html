<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PB BATTLE　過去問</title>
</head>

<body>
    <main>
        <h1>PB BATTLE　過去問</h1>
        <article>
            <h2>「ましゅまろ」</h2>
            <section id="jump">
                <h3>難易度１</h2>
                    <div class="box">
                        <label for="S">対岸までの距離</label>
                        <input type="number" name="W" id="W">
                        <label for="S">中州までの距離</label>
                        <input type="number" name="K" id="K">
                        <label for="S">跳べる距離</label>
                        <input type="number" name="D" id="D">
                    </div>
                    <div class="box">
                        <button type="submit" id="button01">判定</button>
                    </div>
            </section>
            <section id="at_coder">
                <h3>難易度２</h2>
                    <div class="box">
                        <label for="S">AtCoder</label>
                        <input type="text" name="S" id="S" size="7">
                    </div>
                    <div class="box">
                        <button type="submit" id="button02">判定</button>
                    </div>
            </section>
            <section id="slide_ball">
                <h3>難易度３<br>未完成</h2>
                    <div class="box">
                        <label for="N">人数</label>
                        <input type="number" name="N" id="N">
                        <label for="M">ピンの合計本数</label>
                        <input type="number" name="M" id="M">
                    </div>
                    <div class="box js_person_box">
                        <label for="slide_ball_01_a">ボールを投げた秒数1</label>
                        <input type="number" id="slide_ball_01_a" class="js_person_data">
                        <label for="slide_ball_01_b">ボールがたどり着く秒数1</label>
                        <input type="number" id="slide_ball_01_b" class="js_person_data">
                    </div>
                    <div class="box js_person_box">
                        <label for="slide_ball_02_a">ボールを投げた秒数2</label>
                        <input type="number" id="slide_ball_02_a" class="js_person_data">
                        <label for="slide_ball_02_b">ボールがたどり着く秒数2</label>
                        <input type="number" id="slide_ball_02_b" class="js_person_data">
                    </div>
                    <div class="box">
                        <button type="submit" id="button03">判定</button>
                    </div>
            </section>
        </article>
        <p><a href="https://products.sint.co.jp/q_list" target="blank" rel="noopener noreferrer">PG BATTLE 2019 問題一覧</a>
        </p>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
